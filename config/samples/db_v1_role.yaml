apiVersion: db.fatiudeen.dev/v1
kind: Role
metadata:
  name: readwrite-role
  namespace: default
spec:
  datastoreRef:
    name: mysql-datastore
  privileges:
    - SELECT
    - INSERT
    - UPDATE
    - DELETE
  description: "Read-write role for application databases"
  isGlobal: false
---
apiVersion: db.fatiudeen.dev/v1
kind: Role
metadata:
  name: readonly-role
  namespace: default
spec:
  datastoreRef:
    name: mysql-datastore
  privileges:
    - SELECT
  description: "Read-only role for reporting and analytics"
  isGlobal: true
---
apiVersion: db.fatiudeen.dev/v1
kind: Role
metadata:
  name: admin-role
  namespace: default
spec:
  datastoreRef:
    name: mysql-datastore
  privileges:
    - ALL
  description: "Administrative role with full database access"
  isGlobal: true
---
apiVersion: db.fatiudeen.dev/v1
kind: Role
metadata:
  name: app-specific-role
  namespace: default
spec:
  datastoreRef:
    name: mysql-datastore
  databaseRef:
    name: myapp-database
  privileges:
    - SELECT
    - INSERT
    - UPDATE
    - DELETE
    - CREATE
    - DROP
    - INDEX
  description: "Application-specific role for myapp-database"
  isGlobal: false
